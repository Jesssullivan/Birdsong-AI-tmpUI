<!DOCTYPE html>
<html lang="en">
<head>
<title>Merlin AI Web Demos</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./style-toast.css"/>

<style>

/* Responsive layout - makes the menu and the content (inside the section) sit on top of each other instead of next to each other */
@media (max-width: 600px) {
  section {
    -webkit-flex-direction: column;
    flex-direction: column;
  }
}
</style>
<meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style-toast.css">


</head>
 <header>
  <div class="image-stack">
      <img src="visipedia_logo.png" alt="Merlin AI"/>
  </div>
</header>
<body>


<div class="image-stack">

  <div class="image-stack__item--birb">
    <img src="MerlinSilo.png" alt=""/>
  </div>
  <div class="image-stack__item--btn">
    <button id="recordBtn" class="toast__trigger" onclick={setCoral("recordBtn")}>
      <img src="Vector.png" alt="Record"/>
      <a>
        <div id="recordBtnText">Record</div>
      </a>
    </button>
  </div>

</div>

  <section class="toast__container">

    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast__icon">
        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="info-circle" class="svg-inline--fa fa-info-circle fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path fill="currentColor" d="M256 8C119.043 8 8 119.083 8 256c0 136.997 111.043 248 248 248s248-111.003 248-248C504 119.083 392.957 8 256 8zm0 110c23.196 0 42 18.804 42 42s-18.804 42-42 42-42-18.804-42-42 18.804-42 42-42zm56 254c0 6.627-5.373 12-12 12h-88c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h12v-64h-12c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h64c6.627 0 12 5.373 12 12v100h12c6.627 0 12 5.373 12 12v24z"></path>
        </svg>
      </div>
      <div class="toast__content">
        <h2>Recording....</h2>
        <p>Get as close to the bird as you can!</p>
      </div>
    </div>
  </section>
  <!-- partial -->
    <script  src="./css_toast.js"></script>

<br/>
<br/>
<br/>
</body>
</html>
