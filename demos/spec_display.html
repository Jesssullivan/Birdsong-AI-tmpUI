<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Spec Viz</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Stuff for bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- Tensorflow -->
    <!--<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.1/dist/tf.min.js"></script>-->

    <!-- Core library, since we're going to use a player -->
    <!-- <script src="core.js" charset="UTF-8"></script> -->
    <!-- <script src="greys.js"></script> -->
</head>
<body>

    <div class="container-fluid">
        <form>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="inputAssetID">ML Audio Asset ID</label>
                        <input type="text" class="form-control form-control-sm" id="inputAssetID" placeholder="38385631">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="inputTargetSampleRate">Target Sample Rate</label>
                        <input type="text" class="form-control form-control-sm" id="inputTargetSampleRate" placeholder="22050">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="inputSTFTWindowSeconds">STFT Window Seconds</label>
                        <input type="text" class="form-control form-control-sm" id="inputSTFTWindowSeconds" placeholder="0.015">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="inputSTFTHopSeconds">STFT Hop Seconds</label>
                        <input type="text" class="form-control form-control-sm" id="inputSTFTHopSeconds" placeholder="0.005">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1">
                    <div class="form-group">
                        <div class="form-check form-check-inline">
                            <label class="form-check-label" for="inputDoMELScaling">MEL Scaling</label>
                            <input class="form-check-input" type="checkbox" value="" id="inputDoMELScaling">
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <div class="form-check">
                            <label for="inputMELBands">MEL Bands</label>
                            <input type="text" class="form-control form-control-sm" id="inputMELBands" placeholder="96">
                          </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <div class="form-check">
                            <label for="inputMELMinHZ">MEL Minimum HZ</label>
                            <input type="text" class="form-control form-control-sm" id="inputMELMinHZ" placeholder="50">
                          </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <div class="form-check">
                            <label for="inputMELMaxHZ">MEL Maximum HZ</label>
                            <input type="text" class="form-control form-control-sm" id="inputMELMaxHZ" placeholder="11025">
                          </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="inputTopDB">Top dB</label>
                        <input type="text" class="form-control form-control-sm" id="inputTopDB" placeholder="80">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="inputTimeScale">Time Scale</label>
                        <input type="text" class="form-control form-control-sm" id="inputTimeScale" placeholder="3">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="inputSpecHeightPixels">Spectrogram Height (pixels)</label>
                        <input type="text" class="form-control form-control-sm" id="inputSpecHeightPixels" placeholder="400">
                    </div>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-success" id="createSpectrogram" >Generate</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="specHolder"></div>
            </div>
        </div>
    </div>

    <script src="spec_display_bundle.js"></script>
</body>
</html>
