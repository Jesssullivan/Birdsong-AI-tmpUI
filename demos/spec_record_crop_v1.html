<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <canvas class="visualizer" height="60px"></canvas>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col">
                <div id="controls">
                    <button id="recordButton" autocomplete="off" title="Record">
                        <svg viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="46"></circle>
                        </svg>
                    </button>
                    <!-- <button id="sec" autocomplete="off" title="Record by 1 second">
                        <svg viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="46"></circle>
                            <text x="26" y="64" font-size="45">1s</text>
                        </svg>
                    </button> -->
                    <button id="pauseButton" disabled="" autocomplete="off" title="Pause">
                        <svg viewBox="0 0 100 100">
                            <rect x="14" y="10" width="25" height="80"></rect>
                            <rect x="62" y="10" width="25" height="80"></rect>
                        </svg>
                    </button>
                    <button id="resumeButton" disabled="" autocomplete="off" title="Resume">
                        <svg viewBox="0 0 100 100">
                            <polygon points="10,10 90,50 10,90"></polygon>
                        </svg>
                    </button>
                    <button id="stopButton" autocomplete="off" disabled="" title="Stop">
                        <svg viewBox="0 0 100 100">
                            <rect x="12" y="12" width="76" height="76"></rect>
                        </svg>
                    </button>
                    <!-- <button id="request" autocomplete="off" disabled="" title="Request data">
                        <svg viewBox="0 0 100 100">
                            <polygon points="10,10 90,10 50,90"></polygon>
                        </svg>
                    </button> -->
                </div>
            </div>
            <!-- <div class="col-4">
                <button type="button" class='btn btn-primary' id='buttonStartRecording'>Record</button>
            </div>
            <div class="col-4">
                <button type="button" class='btn btn-primary' id='buttonStopRecording'>Stop</button>
            </div> -->
        </div>
        <div class="row">
            <div class="col">
                <div id="specContainer">
                    <div id="specImageHolder"></div>
                    <div id="specSliderHolder"></div>
                    <div id="specAnalyzeButtonHolder"></div>
                    <div id="specCropHolder"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="spec_record_crop_v1_bundle.js"></script>
</body>
