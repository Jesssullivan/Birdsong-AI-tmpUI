<body>
    <div class="container-fluid">
        <form>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="inputAssetID">ML Audio Asset ID</label>
                        <input type="text" class="form-control form-control-sm" id="inputAssetID" placeholder="38385631">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="inputTargetSampleRate">Target Sample Rate</label>
                        <input type="text" class="form-control form-control-sm" id="inputTargetSampleRate" placeholder="22050">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="inputSTFTWindowSeconds">STFT Window Seconds</label>
                        <input type="text" class="form-control form-control-sm" id="inputSTFTWindowSeconds" placeholder="0.015">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="inputSTFTHopSeconds">STFT Hop Seconds</label>
                        <input type="text" class="form-control form-control-sm" id="inputSTFTHopSeconds" placeholder="0.005">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1">
                    <div class="form-group">
                        <div class="form-check form-check-inline">
                            <label class="form-check-label" for="inputDoMELScaling">MEL Scaling</label>
                            <input class="form-check-input" type="checkbox" value="" id="inputDoMELScaling">
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <div class="form-check">
                            <label for="inputMELBands">MEL Bands</label>
                            <input type="text" class="form-control form-control-sm" id="inputMELBands" placeholder="96">
                          </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <div class="form-check">
                            <label for="inputMELMinHZ">MEL Minimum HZ</label>
                            <input type="text" class="form-control form-control-sm" id="inputMELMinHZ" placeholder="50">
                          </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <div class="form-check">
                            <label for="inputMELMaxHZ">MEL Maximum HZ</label>
                            <input type="text" class="form-control form-control-sm" id="inputMELMaxHZ" placeholder="11025">
                          </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="inputTopDB">Top dB</label>
                        <input type="text" class="form-control form-control-sm" id="inputTopDB" placeholder="80">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="inputTimeScale">Time Scale</label>
                        <input type="text" class="form-control form-control-sm" id="inputTimeScale" placeholder="3">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="inputSpecHeightPixels">Spectrogram Height (pixels)</label>
                        <input type="text" class="form-control form-control-sm" id="inputSpecHeightPixels" placeholder="400">
                    </div>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-success" id="createSpectrogram" >Generate</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="specHolder"></div>
            </div>
        </div>
    </div>
    <script src="spec_display_bundle.js"></script>
</body>
